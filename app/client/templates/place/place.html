<template name="Place">
    <div class="row no-margin {{selected}} place" style="padding: 10px 0;">
        <div class="col s12">
            <img src="{{img}}" style="float:left;margin-right:20px;width:75px;height:75px">
            <div>
                <strong>{{name}}</strong>
                <br>
                <span>{{description}}</span>
            </div>
        </div>
    </div>
</template>
